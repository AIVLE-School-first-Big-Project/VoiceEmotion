{% extends "base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/notice_detail.css' %}? after" type="text/css" />

<section class="article-clean">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
        <!-- Start: Intro -->
        <div class="intro">
          <h1 class="text-center">{{ notice.title }}</h1>
          <!-- Start: Date and Author -->
          <p class="text-center">
            <span class="date"> {{ notice.date }} </span>

          <!-- End: Date and Author -->
        </div>
        <!-- End: Intro -->
        <!-- Start: Text -->
        <div class="text">
          <div>
          <p>{{ notice.content }}</p>
          </div>
        </div>
      </div>
      <!-- End: Text -->
    </div>
  </div>
</section>
{% endblock %}
