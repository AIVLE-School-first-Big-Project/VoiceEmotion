{% extends "base.html"%} {% load static %} {% block content %}
<p>123</p>
<div id="chat-wrapper">
    <div id="chat-bot-mood">
        <div id="chat-bot-mood-icon">
        </div>
        <div id="chat-bot-mood-label">
            <h1 id="chat-bot-mood-text"> 안녕하세요! 니모션입니다</h1>
            {% if user.is_authenticated %}
            <h1 id="chat-bot-mood-value"> {{user.username}}님</h1>
        </div>
    </div>
    <div id="letter-pool">
        <div id="temp-letter-pool">
            <div id="letter-overlay">
                <div id="chat-message-window">
                    <div id="message-input-wrapper">
                        <div id="message-input">
                            <input id='message-input-field' , type='text' , placeholder='Type a message' ,
                                maxlength='100' ) />
                            <div id="send-message-button">
                                i.far.fa-arrow-alt-circle-right
                            </div>
                        </div>
                    </div>
                    <div id="chat-message-column-wrapper.scroll-bar">
                        <div id="chat-message-column.static">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
